<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <title> Shoefusion </title>
    <link rel="stylesheet" href="style.css">
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>SHOES</h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Air Jordan 1 low SE</label>
                    <img src="air-jordan-1-low-se-shoes-L9LvW5.png" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">6,895</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2">Air Jordan1 Retro High OG</label>
                        <img src="air-jordan-1-retro-high-og-shoes-Pz6fZ9.png" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">9,895</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product3"> Air Jordan 1 low OG SP</label>
                    <img src="low og sp.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product3" id="price3">4,995</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product4"> Jordan1 Retro High Off White Chicago</label>
                    <img src="Highoff white chicago.webp" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product4" id="price4"> 375,000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product5">Dior Air Jordan 1 High Retro High</label>
                    <img src="dior air jordan.webp" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product5" id="price5"> 450,000.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
                </div>
                     <div class="col-4">
                     <label for="carts"> Orders </label><br>
                     <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                     <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                     <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                     <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                </div>
            </div>
        </div>
<script src="app.js"></script>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
    <span style="font-weight:bold; color:#00698f">Jing kenneth ebio</span>
    </div>
    </div>
</body>
</html>
